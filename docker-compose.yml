version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ndp-ep-api
    ports:
      - "8003:8000"
    env_file:
      - .env
    volumes:
      - ./logs:/code/logs
    networks:
      - backend
    depends_on:
      - minio

  minio:
    image: minio/minio:latest
    container_name: ndp-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - backend

volumes:
  minio_data:
    driver: local

networks:
  backend:
    driver: bridge