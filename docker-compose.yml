services:
  # ==============================================
  # API Service
  # ==============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ndp-ep-api
    ports:
      - "8002:8000"
    env_file:
      - .env
    volumes:
      - ./logs:/code/logs
      - ${REXEC_KUBECONFIG_LOCAL_PATH:-~/.kube/config}:${REXEC_KUBECONFIG_MOUNT_PATH:-/code/env_variables/.kubeconfig}:ro
    networks:
      - ndp-network
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_started
      kafka:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

